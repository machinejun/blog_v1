<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>속성값 변경하기</h2>
	<img id="image" src="/blog/img.png" width="150" height="200">
	<br/>
	<button id="btn-img">이미지 변경</button>
	
	<script type="text/javascript">
		document.getElementById("btn-img").onclick = function(){
			alert("image change");
			document.getElementById("image").src = "/blog/img2.jpg";
		}
	</script>

	
</body>
</html>
