<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		let array = ["배열요소1", "배열요소2"];
		
		
		$("#flip").click(function(){
			alert(array[0]);

			$("#panel").slideToggle();
		})
	});
</script>
<style type="text/css">
	#panel, #flip {
		padding: 5px;
		text-align: center;
		background-color: teal;
		border: solid 1px #c4c4c4;
	}
	
	#panel {
		padding: 50px;
		
	}

</style>
</head>

<body>
	<div id="flip">Click to Slide Panel</div>
	<div id="panel">Hello World!!!!!!!!!!</div>
</body>
</html>
